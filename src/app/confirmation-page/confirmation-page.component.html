<div class="container">
    <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Customer Information</h5>
          <h6 class="card-subtitle mb-2 text-muted">Captured Customer</h6>
          <ul>
            <li><strong>Name:</strong> {{customerData.name}} {{customerData.surname}}</li>
            <li><strong>Email Address:</strong> {{customerData.emailAddress}}</li>
            <li><strong>Contact Number:</strong> {{customerData.contactNumber}}</li>
            <li><strong>Selected Product:</strong> {{customerData.product}}</li>
          </ul>
        </div>
      </div>
</div>
